<!DOCTYPE html>
<html>
<head>
	<title>Excel Download</title>
  <script src="https://unpkg.com/xlsx@0.16.1/dist/xlsx.full.min.js"></script>
  <script src="copier.js"></script>
  <script>
    window.onload = function() {
      console.log("Hello! Website has loaded.")
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="/form/submit" method="GET">
    Provide table to be parsed:
    <br/>
    <textarea id = "input-string" rows="5" cols="60" name="text" placeholder="Enter table"></textarea>
    <br/>
    <br/>
    <input id = "submit" type="submit" value="Parse table" onclick="parseTable()"/>
    <input id = "submit" type="submit" value="Download Excel file" onclick="downloadExcel()"/>
  </form>
  <br/>
  Output will be displayed below:
  <br/>
  <div id = "output-table" style="display: block"></div>
</body>
</html>
